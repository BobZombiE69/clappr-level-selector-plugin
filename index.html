<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="dist/clappr.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="dist/level-selector.js"></script>
  <title>clappr-level-selector-plugin Test Page</title>
  <script type="text/javascript" charset="utf-8">
window.onload = function() {
  var player = new Clappr.Player({
    source: 'http://example.com/some-playlist.m3u8',
    hideMediaControl: false,
    autoPlay: true,
    plugins: {
      core: [LevelSelector]
    },
    width: 640, height: 360,
    parentId: '#player-wrapper'
  });
}
  </script>
</head>
<body>
  <div align="center">
    <div id="player-wrapper">
  </div>
  </div>
</body>
</html>
